<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Registro de Horas Extra</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
    <div class="container">
        <h1>Registro de Horas Extra</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="flash-container">
              {% for category, message in messages %}
                <div class="flash-message {{ category }}">{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form method="post">
            {% for dia in range(1, dia_hoy + 1) %}
                <div class="form-group">
                    <label for="horas_{{ dia }}">Día {{ dia }}</label>
                    <input
                        type="number"
                        name="horas_{{ dia }}"
                        id="horas_{{ dia }}"
                        min="0"
                        max="24"
                        step="0.1"
                        placeholder="Cantidad de horas"
                    />

                    <label for="obs_{{ dia }}">Observación</label>
                    <input
                        type="text"
                        name="obs_{{ dia }}"
                        id="obs_{{ dia }}"
                        placeholder="Detalle opcional"
                    />

                    <div class="checkbox-group">
                        <input type="checkbox" name="feriados[]" value="{{ dia }}" id="feriado_{{ dia }}" />
                        <label for="feriado_{{ dia }}">Es feriado</label>
                    </div>
                </div>
            {% endfor %}

            <button type="submit">Generar PDF</button>
        </form>
    </div>
</body>
</html>
