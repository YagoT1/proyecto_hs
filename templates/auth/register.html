{% extends "base.html" %}

{% block title %}Registrarse - Horas Extra{% endblock %}

{% block content %}
<h2>Registrarse</h2>
<form id="registerForm" method="post" class="mt-3" novalidate>
  <div class="mb-3">
    <label for="username" class="form-label">Usuario</label>
    <input type="text" class="form-control" id="username" name="username" placeholder="Usuario" required />
    <div class="invalid-feedback">Por favor, ingrese un usuario.</div>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Contraseña</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required minlength="6" />
    <div class="invalid-feedback">La contraseña debe tener al menos 6 caracteres.</div>
  </div>
  <button type="submit" class="btn btn-primary">Registrarse</button>
</form>

<script>
  (() => {
    'use strict';
    const form = document.getElementById('registerForm');

    form.addEventListener('submit', (event) => {
      if (!form.checkValidity()) {
        event.preventDefault();
        event.stopPropagation();
      }
      form.classList.add('was-validated');
    });
  })();
</script>
{% endblock %}
